<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Racing</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #2c3e50;
      font-family: 'Arial', sans-serif;
    }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
// Preload assets
class PreloadScene extends Phaser.Scene {
  constructor() { super('PreloadScene'); }
  
  preload() {
    // Car sprites
    this.load.image('playerCar', 'assets/racing/PNG/Cars/car_blue_1.png');
    this.load.image('enemyCar1', 'assets/racing/PNG/Cars/car_red_1.png');
    this.load.image('enemyCar2', 'assets/racing/PNG/Cars/car_yellow_1.png');
    this.load.image('enemyCar3', 'assets/racing/PNG/Cars/car_green_1.png');
    
    // Road tiles - using proper asphalt tiles
    this.load.image('roadTile', 'assets/racing/PNG/Tiles/Asphalt road/road_asphalt22.png'); // Clean asphalt
    this.load.image('leftBarrierTile', 'assets/racing/PNG/Tiles/Asphalt road/road_asphalt21.png'); // Red/white left
    this.load.image('rightBarrierTile', 'assets/racing/PNG/Tiles/Asphalt road/road_asphalt23.png'); // Red/white right
    this.load.image('grassTile', 'assets/racing/PNG/Tiles/Grass/land_grass04.png');
    
    // White arrows for lane dividers
    this.load.image('laneArrow', 'assets/racing/PNG/Objects/arrow_white.png');
    
    // Static racing background for menu
    this.load.image('racingBg', 'assets/racing/Sample.png');
    
    // Objects for decoration
    this.load.image('tree', 'assets/racing/PNG/Objects/tree_small.png');
    this.load.image('cone', 'assets/racing/PNG/Objects/cone_straight.png');
    this.load.image('barrier', 'assets/racing/PNG/Objects/barrier_red.png');
    
    // UI elements
    this.load.image('speedometer', 'assets/racing/PNG/Objects/lights.png');
    
    // Loading screen
    this.add.text(this.scale.width/2, this.scale.height/2, 'Loading Racing Assets...', {
      fontSize: '32px',
      color: '#ffffff',
      fontStyle: 'bold'
    }).setOrigin(0.5);
    
    const progressBar = this.add.graphics();
    const progressBox = this.add.graphics();
    progressBox.fillStyle(0x222222, 0.8);
    progressBox.fillRect(this.scale.width/2 - 160, this.scale.height/2 + 50, 320, 50);
    
    this.load.on('progress', (value) => {
      progressBar.clear();
      progressBar.fillStyle(0x00ff00, 1);
      progressBar.fillRect(this.scale.width/2 - 150, this.scale.height/2 + 60, 300 * value, 30);
    });
  }
  
  create() {
    this.scene.start('MenuScene');
  }
}

// Enhanced Menu Scene
class MenuScene extends Phaser.Scene {
  constructor() { super('MenuScene'); }
  
  create() {
    // Static racing background
    this.add.image(this.scale.width/2, this.scale.height/2, 'racingBg').setScale(
      Math.max(this.scale.width / 800, this.scale.height / 600)
    );
    
    // Add semi-transparent overlay
    const overlay = this.add.graphics();
    overlay.fillStyle(0x000000, 0.6);
    overlay.fillRect(0, 0, this.scale.width, this.scale.height);
    
    // Menu state
    this.currentOption = 0; // 0 = Start Game, 1 = Max Multiplier, 2 = Game Speed
    this.maxMult = 10;
    this.gameSpeed = 2; // 1 = Slow, 2 = Normal, 3 = Fast
    this.speedNames = ['Slow', 'Normal', 'Fast'];
    
    // High scores display state
    this.highScoresSpeed = 2; // Default to Normal speed for high scores display
    
    // Title with racing theme
    const title = this.add.text(this.scale.width/2, this.scale.height/2 - 200, 'MATH RACING', {
      fontSize: '48px',
      color: '#ffffff',
      fontStyle: 'bold',
      stroke: '#ff6b35',
      strokeThickness: 4,
      shadow: {
        offsetX: 3,
        offsetY: 3,
        color: '#000000',
        blur: 5,
        fill: true
      }
    }).setOrigin(0.5);
    
    // Subtitle
    this.add.text(this.scale.width/2, this.scale.height/2 - 150, 'Race through math problems!', {
      fontSize: '24px',
      color: '#ecf0f1',
      fontStyle: 'italic'
    }).setOrigin(0.5);
    
    // Menu container with background (wider to accommodate cars)
    const menuBg = this.add.graphics();
    menuBg.fillStyle(0x2c3e50, 0.9);
    menuBg.fillRoundedRect(this.scale.width/2 - 350, this.scale.height/2 - 80, 700, 240, 20);
    menuBg.lineStyle(3, 0xff6b35, 1);
    menuBg.strokeRoundedRect(this.scale.width/2 - 350, this.scale.height/2 - 80, 700, 240, 20);
    
    // Add decorative cars on the sides of the menu options
    this.add.image(this.scale.width/2 - 280, this.scale.height/2 + 10, 'playerCar').setScale(1.0).setDepth(1);
    this.add.image(this.scale.width/2 + 280, this.scale.height/2 + 10, 'enemyCar1').setScale(1.0).setDepth(1);
    
    // Menu options - all same color scheme
    this.startGameText = this.add.text(this.scale.width/2, this.scale.height/2 - 40, 'START GAME', {
      fontSize: '32px',
      color: '#ffffff',
      fontStyle: 'bold'
    }).setOrigin(0.5);
    
    this.maxMultText = this.add.text(this.scale.width/2, this.scale.height/2 + 10, `Max Multiplier: ${this.maxMult}`, {
      fontSize: '28px',
      color: '#ffffff',
      fontStyle: 'bold'
    }).setOrigin(0.5);
    
    this.gameSpeedText = this.add.text(this.scale.width/2, this.scale.height/2 + 60, `Game Speed: ${this.speedNames[this.gameSpeed - 1]}`, {
      fontSize: '28px',
      color: '#ffffff',
      fontStyle: 'bold'
    }).setOrigin(0.5);
    
    // Instructions
    this.instructionsText = this.add.text(this.scale.width/2, this.scale.height/2 + 120, 'Use ↑↓ to select, ← → to change, ENTER to confirm', {
      fontSize: '18px',
      color: '#bdc3c7',
      fontStyle: 'italic'
    }).setOrigin(0.5);
    
    // High scores toggle instructions
    this.highScoresInstructionsText = this.add.text(this.scale.width/2, this.scale.height/2 + 145, 'Use 9/0 to toggle high scores speed', {
      fontSize: '16px',
      color: '#95a5a6',
      fontStyle: 'italic'
    }).setOrigin(0.5);
    
    // Create high scores table
    this.createHighScoresTable();
    
    // Store menu elements for easy access
    this.menuOptions = [
      this.startGameText,
      this.maxMultText,
      this.gameSpeedText
    ];
    
    // Input
    this.cursors = this.input.keyboard.createCursorKeys();
    this.enterKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ENTER);
    this.key9 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.NINE);
    this.key0 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ZERO);
    
    // Initial highlight
    this.updateMenuHighlight();
  }
  
  createHighScoresTable() {
    // Destroy existing table if it exists
    if (this.highScoresTable) {
      this.highScoresTable.destroy();
    }
    
    // Create new high scores table
    const tableY = this.scale.height/2 + 200;
    this.highScoresTable = createHighScoresTable(this, this.scale.width/2, tableY, this.highScoresSpeed);
    
    // Set depth for all elements
    this.highScoresTable.elements.forEach(element => {
      element.setDepth(1);
    });
  }
  
  updateMenuHighlight() {
    // Reset all options to normal style - force clear all properties
    this.startGameText.setStyle({
      fontSize: '32px',
      color: '#ffffff',
      fontStyle: 'bold',
      backgroundColor: '',
      padding: { x: 0, y: 0 },
      stroke: '',
      strokeThickness: 0,
      shadow: { offsetX: 0, offsetY: 0, color: '', blur: 0, fill: false }
    });
    
    this.maxMultText.setStyle({
      fontSize: '28px',
      color: '#ffffff',
      fontStyle: 'bold',
      backgroundColor: '',
      padding: { x: 0, y: 0 },
      stroke: '',
      strokeThickness: 0,
      shadow: { offsetX: 0, offsetY: 0, color: '', blur: 0, fill: false }
    });
    
    this.gameSpeedText.setStyle({
      fontSize: '28px',
      color: '#ffffff',
      fontStyle: 'bold',
      backgroundColor: '',
      padding: { x: 0, y: 0 },
      stroke: '',
      strokeThickness: 0,
      shadow: { offsetX: 0, offsetY: 0, color: '', blur: 0, fill: false }
    });
    
    // Highlight current option with consistent styling
    const currentElement = this.menuOptions[this.currentOption];
    const baseFontSize = this.currentOption === 0 ? '32px' : '28px';
    const highlightFontSize = this.currentOption === 0 ? '38px' : '34px';
    
    currentElement.setStyle({
      fontSize: highlightFontSize,
      color: '#ffffff',
      fontStyle: 'bold',
      backgroundColor: '#ff6b35',
      padding: { x: 20, y: 10 },
      stroke: '#000000',
      strokeThickness: 2,
      shadow: {
        offsetX: 3,
        offsetY: 3,
        color: '#000000',
        blur: 5,
        fill: true
      }
    });
  }
  
  update() {
    // Navigate up/down between options
    if (Phaser.Input.Keyboard.JustDown(this.cursors.up)) {
      this.currentOption = Math.max(0, this.currentOption - 1);
      this.updateMenuHighlight();
    }
    
    if (Phaser.Input.Keyboard.JustDown(this.cursors.down)) {
      this.currentOption = Math.min(2, this.currentOption + 1);
      this.updateMenuHighlight();
    }
    
    // Change values with left/right
    if (Phaser.Input.Keyboard.JustDown(this.cursors.left)) {
      if (this.currentOption === 1) { // Max Multiplier
        this.maxMult = Math.max(2, this.maxMult - 1);
        this.maxMultText.setText(`Max Multiplier: ${this.maxMult}`);
      } else if (this.currentOption === 2) { // Game Speed
        this.gameSpeed = Math.max(1, this.gameSpeed - 1);
        this.gameSpeedText.setText(`Game Speed: ${this.speedNames[this.gameSpeed - 1]}`);
      }
    }
    
    if (Phaser.Input.Keyboard.JustDown(this.cursors.right)) {
      if (this.currentOption === 1) { // Max Multiplier
        this.maxMult = Math.min(12, this.maxMult + 1);
        this.maxMultText.setText(`Max Multiplier: ${this.maxMult}`);
      } else if (this.currentOption === 2) { // Game Speed
        this.gameSpeed = Math.min(3, this.gameSpeed + 1);
        this.gameSpeedText.setText(`Game Speed: ${this.speedNames[this.gameSpeed - 1]}`);
      }
    }
    
    // Toggle high scores speed display with 9/0 keys
    if (Phaser.Input.Keyboard.JustDown(this.key9)) {
      this.highScoresSpeed = Math.max(1, this.highScoresSpeed - 1);
      this.createHighScoresTable();
    }
    
    if (Phaser.Input.Keyboard.JustDown(this.key0)) {
      this.highScoresSpeed = Math.min(3, this.highScoresSpeed + 1);
      this.createHighScoresTable();
    }
    
    // Confirm selection
    if (Phaser.Input.Keyboard.JustDown(this.enterKey)) {
      if (this.currentOption === 0) { // Start Game
        this.registry.set('maxMult', this.maxMult);
        this.registry.set('gameSpeed', this.gameSpeed);
        this.scene.start('GameScene');
      }
    }
  }
}

// Enhanced Game Scene with racing theme
class GameScene extends Phaser.Scene {
  constructor() { super('GameScene'); }
  
  create() {
    this.maxMult = this.registry.get('maxMult') || 10;
    this.selectedSpeed = this.registry.get('gameSpeed') || 2;
    this.lives = 3;
    this.score = 0;
    this.speed = 150;
    
    // Set game speed based on selection: 1=Slow(150), 2=Normal(200), 3=Fast(250)
    const speedMap = { 1: 25, 2: 50, 3: 100 };
    this.gameSpeed = speedMap[this.selectedSpeed];
    
    // Current lane (will be positioned correctly after road creation)
    this.currentLane = 1;
    
    // Create scrolling road background (this will set up lanes)
    this.createRoadBackground();
    
    // Player car (positioned after road background creation)
    this.player = this.physics.add.sprite(this.lanes[this.currentLane], this.scale.height - 100, 'playerCar');
    this.player.setScale(1.2);
    this.player.body.allowGravity = false;
    this.player.setImmovable(true);
    this.player.setDepth(10); // Higher depth to ensure visibility
    
    // Add car engine sound effect (visual feedback)
    this.createEngineEffect();
    
    // Enhanced UI with racing theme
    this.createUI();
    
    // Obstacle cars group (these will have the math answers)
    this.obstacleCars = this.physics.add.group();
    this.physics.add.overlap(this.player, this.obstacleCars, this.handleCollision, null, this);
    
    // Add decorative elements
    this.createDecorations();
    
    // Input
    this.cursors = this.input.keyboard.createCursorKeys();
    this.escapeKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ESC);
    
    // Pause menu state
    this.isPaused = false;
    this.pauseMenu = null;
    
    // Start first question
    this.nextQuestion();
    
    // Auto-speed increase disabled - speed stays constant based on menu selection
    // this.speedTimer = this.time.addEvent({
    //   delay: 10000,
    //   callback: this.increaseSpeed,
    //   callbackScope: this,
    //   loop: true
    // });
  }
  
  createRoadBackground() {
    // Create grass background on sides (use a cleaner grass tile)
    this.grassBg = this.add.tileSprite(0, 0, this.scale.width, this.scale.height, 'grassTile');
    this.grassBg.setOrigin(0, 0);
    this.grassBg.setDepth(-3);
    
    // Create road in the center (fixed width for consistent lane positioning)
    const roadWidth = Math.min(600, this.scale.width * 0.5); // Max 600px wide or 50% of screen
    const roadX = (this.scale.width - roadWidth) / 2;
    this.roadBg = this.add.tileSprite(roadX, 0, roadWidth, this.scale.height, 'roadTile');
    this.roadBg.setOrigin(0, 0);
    this.roadBg.setDepth(-2);
    
    // Add red-white barriers ONLY on the outer edges of the road
    const barrierWidth = 25; // Increased width to make it more visible
    
    // Left outer barrier (left edge of road)
    this.leftBarrier = this.add.tileSprite(roadX - barrierWidth, 0, barrierWidth, this.scale.height, 'leftBarrierTile');
    this.leftBarrier.setOrigin(0, 0);
    this.leftBarrier.setDepth(-1);
    
    // Right outer barrier (right edge of road) - use left barrier flipped horizontally
    const rightBarrierX = roadX + roadWidth;
    this.rightBarrier = this.add.tileSprite(rightBarrierX, 0, barrierWidth, this.scale.height, 'leftBarrierTile');
    this.rightBarrier.setOrigin(0, 0);
    this.rightBarrier.setDepth(-1);
    this.rightBarrier.setFlipX(true); // Flip horizontally to mirror the left barrier
    
    // Calculate lanes to fit within the road area
    const laneWidth = roadWidth / 3;
    this.lanes = [
      roadX + laneWidth * 0.5,  // Center of first lane
      roadX + laneWidth * 1.5,  // Center of second lane
      roadX + laneWidth * 2.5   // Center of third lane
    ];
    
    // Add white dashed lines between the 3 lanes using white arrows
    // First lane divider (between lane 1 and 2)
    const line1X = roadX + laneWidth;
    this.laneLine1 = this.add.tileSprite(line1X - 2, 0, 4, this.scale.height, 'laneArrow');
    this.laneLine1.setOrigin(0, 0);
    this.laneLine1.setDepth(-1);
    
    // Second lane divider (between lane 2 and 3)
    const line2X = roadX + (laneWidth * 2);
    this.laneLine2 = this.add.tileSprite(line2X - 2, 0, 4, this.scale.height, 'laneArrow');
    this.laneLine2.setOrigin(0, 0);
    this.laneLine2.setDepth(-1);
  }
  
  createEngineEffect() {
    // Add exhaust particles behind player car (reduced for performance)
    const particles = this.add.particles(this.player.x, this.player.y + 30, 'cone', {
      scale: { start: 0.05, end: 0 }, // Reduced from 0.1
      speed: { min: 30, max: 60 }, // Reduced from 50-100
      lifespan: 200, // Reduced from 300
      frequency: 200, // Reduced from 100 (less frequent)
      tint: 0x666666,
      quantity: 1 // Only 1 particle at a time
    });
    particles.startFollow(this.player, 0, 30);
  }
  
  createUI() {
    // UI Background panel
    const uiPanel = this.add.graphics();
    uiPanel.fillStyle(0x2c3e50, 0.9);
    uiPanel.fillRoundedRect(10, 10, this.scale.width - 20, 120, 10);
    uiPanel.lineStyle(2, 0xff6b35, 1);
    uiPanel.strokeRoundedRect(10, 10, this.scale.width - 20, 120, 10);
    uiPanel.setDepth(10);
    
    // Question text with enhanced styling
    this.questionText = this.add.text(this.scale.width/2, 50, '', {
      fontSize: '36px',
      color: '#ffffff',
      fontStyle: 'bold',
      stroke: '#ff6b35',
      strokeThickness: 3,
      shadow: {
        offsetX: 2,
        offsetY: 2,
        color: '#000000',
        blur: 3,
        fill: true
      }
    }).setOrigin(0.5).setDepth(11);
    
    // Lives display with heart-like styling
    this.livesText = this.add.text(30, 90, `❤️ Lives: ${this.lives}`, {
      fontSize: '24px',
      color: '#e74c3c',
      fontStyle: 'bold'
    }).setDepth(11);
    
    // Score display with trophy styling
    this.scoreText = this.add.text(30, 30, `🏆 Score: ${this.score}`, {
      fontSize: '24px',
      color: '#f1c40f',
      fontStyle: 'bold'
    }).setDepth(11);
    
    // Speed display
    this.speedText = this.add.text(this.scale.width - 30, 30, `⚡ Speed: ${this.gameSpeed}`, {
      fontSize: '20px',
      color: '#3498db',
      fontStyle: 'bold'
    }).setOrigin(1, 0).setDepth(11);
    
    // Level indicator
    this.levelText = this.add.text(this.scale.width - 30, 60, `🎯 Max: ${this.maxMult}`, {
      fontSize: '18px',
      color: '#9b59b6',
      fontStyle: 'bold'
    }).setOrigin(1, 0).setDepth(11);
    
    // Instructions text
    this.instructionsText = this.add.text(this.scale.width - 30, 90, 'Use ← → to change lanes', {
      fontSize: '16px',
      color: '#bdc3c7',
      fontStyle: 'italic'
    }).setOrigin(1, 0).setDepth(11);
  }
  
  createDecorations() {
    // Add trees and barriers on the sides
    this.decorations = this.physics.add.group();
    
    this.decorationTimer = this.time.addEvent({
      delay: 2000,
      callback: this.spawnDecoration,
      callbackScope: this,
      loop: true
    });
  }
  
  spawnDecoration() {
    const side = Phaser.Math.RND.pick(['left', 'right']);
    const x = side === 'left' ? 50 : this.scale.width - 50;
    const decoration = this.add.image(x, -50, Phaser.Math.RND.pick(['tree', 'cone', 'barrier']));
    decoration.setScale(0.8);
    
    this.decorations.add(decoration);
    this.physics.world.enable(decoration);
    decoration.body.setVelocityY(this.gameSpeed);
    decoration.body.allowGravity = false;
    
    // Remove when off screen
    this.time.delayedCall(5000, () => {
      if (decoration.active) {
        decoration.destroy();
      }
    });
  }
  
  clearAllCars() {
    // Properly clean up both cars and their text
    this.obstacleCars.children.entries.forEach(car => {
      if (car.answerText && car.answerText.active) {
        car.answerText.destroy();
      }
    });
    
    // Clear the cars group
    this.obstacleCars.clear(true, true);
  }
  
  nextQuestion() {
    // Clear previous obstacle cars
    this.clearAllCars();
    
    // Generate multiplication question
    const a = Phaser.Math.Between(1, this.maxMult);
    const b = Phaser.Math.Between(1, this.maxMult);
    this.correct = a * b;
    this.questionText.setText(`${a} × ${b} = ?`);
    
    // Add question pulse effect
    this.tweens.add({
      targets: this.questionText,
      scaleX: 1.1,
      scaleY: 1.1,
      duration: 300,
      yoyo: true,
      ease: 'Power2'
    });
    
    // Generate wrong answers
    const wrongs = new Set();
    while (wrongs.size < 2) {
      const delta = Phaser.Math.Between(1, Math.max(5, this.maxMult));
      const wrong = Phaser.Math.RND.pick([this.correct + delta, this.correct - delta]);
      if (wrong > 0 && wrong !== this.correct) {
        wrongs.add(wrong);
      }
    }
    
    // Create answer options as obstacle cars
    const options = Phaser.Utils.Array.Shuffle([this.correct, ...wrongs]);
    const carSprites = ['enemyCar1', 'enemyCar2', 'enemyCar3'];
    
    options.forEach((answer, idx) => {
      const x = this.lanes[idx];
      const y = 100; // Start cars at visible position
      
      // Create obstacle car (using regular sprite, not physics)
      const car = this.add.sprite(x, y, carSprites[idx]);
      car.setScale(1.1);
      car.correct = (answer === this.correct);
      car.setDepth(50); // Much higher depth to ensure visibility
      
      // Determine background color based on car sprite
      let bgColor = '#666666'; // Default gray
      if (carSprites[idx] === 'enemyCar1') bgColor = '#8B0000'; // Dark red for red car
      else if (carSprites[idx] === 'enemyCar2') bgColor = '#B8860B'; // Dark yellow for yellow car  
      else if (carSprites[idx] === 'enemyCar3') bgColor = '#006400'; // Dark green for green car
      
      const answerText = this.add.text(x, y, `${answer}`, {
        fontSize: '32px',
        color: '#ffffff',
        fontStyle: 'bold',
        backgroundColor: bgColor,
        padding: { x: 12, y: 8 },
        stroke: '#000000',
        strokeThickness: 4
      }).setOrigin(0.5);
      answerText.setDepth(100); // Very high depth for text visibility
      
      // Make text follow the car
      car.answerText = answerText;
      
      this.obstacleCars.add(car);
    });
  }
  
  handleCollision(player, car) {
    const wasCorrect = car.correct;
    const carX = car.x;
    const carY = car.y;

    // Clear all existing obstacle cars immediately
    this.clearAllCars();
    
    // Car crash effect
    this.createCrashEffect(carX, carY);
    
    if (wasCorrect) {
      // Correct answer
      this.score += 10 * this.maxMult;
      this.scoreText.setText(`🏆 Score: ${this.score}`);
      
      // Clear positive success effect - green screen flash
      this.cameras.main.flash(300, 0, 255, 0, false);
      
      // Show big success feedback
      this.showSuccessFeedback();
      
      // Success particles
      this.createSuccessEffect();
    } else {
      // Wrong answer
      this.lives -= 1;
      this.livesText.setText(`❤️ Lives: ${this.lives}`);
      
      // Damage effect
      this.cameras.main.shake(200, 0.02);
      this.cameras.main.flash(200, 255, 0, 0);
      
      // Show wrong answer feedback
      this.showWrongFeedback();
      
      if (this.lives <= 0) {
        this.gameOver();
        return;
      }
    }
    
    // Spawn next question after a short delay
    this.time.delayedCall(1000, () => {
      this.nextQuestion();
    });
  }
  
  createCrashEffect(x, y) {
    // Explosion particles
    const particles = this.add.particles(x, y, 'cone', {
      scale: { start: 0.3, end: 0 },
      speed: { min: 100, max: 200 },
      lifespan: 500,
      quantity: 10,
      tint: 0xff6600
    });
    
    this.time.delayedCall(500, () => {
      particles.destroy();
    });
  }
  
  createSuccessEffect() {
    // Success particles - golden stars
    const particles = this.add.particles(this.player.x, this.player.y, 'cone', {
      scale: { start: 0.3, end: 0 },
      speed: { min: 50, max: 150 },
      lifespan: 1000,
      quantity: 20,
      tint: 0xffd700, // Golden color

  update() {
    const startTime = performance.now();
    
    // Handle escape key for pause menu
    if (Phaser.Input.Keyboard.JustDown(this.escapeKey) && !this.isPaused) {
      this.showPauseMenu();
      return;
    }
    
    // Skip update if paused
    if (this.isPaused) {
      return;
    }
    
    const bgStartTime = performance.now();
    // Animate road background - move downward to simulate car moving forward (reduced frequency)
    const bgSpeed = this.gameSpeed / 15; // Reduced from /10 to /15 for better performance
    this.roadBg.tilePositionY -= bgSpeed;
    this.grassBg.tilePositionY -= bgSpeed;
    
    // Animate barriers and lane lines - also move downward (reduced frequency)
    if (this.leftBarrier) this.leftBarrier.tilePositionY -= bgSpeed;
    if (this.rightBarrier) this.rightBarrier.tilePositionY -= bgSpeed;
    if (this.laneLine1) this.laneLine1.tilePositionY -= bgSpeed * 0.8;
    if (this.laneLine2) this.laneLine2.tilePositionY -= bgSpeed * 0.8;
    const bgEndTime = performance.now();
    
    const carStartTime = performance.now();
    // Update obstacle car positions (optimized)
    this.obstacleCars.children.entries.forEach((car, index) => {
      // Manually move car down the screen
      car.y += this.gameSpeed / 20;
      
      // Update text position (only if text exists)
      if (car.answerText) {
        car.answerText.x = car.x;
        car.answerText.y = car.y;
      }
      
      // Check if car is off screen and spawn new question
      if (car.y > this.scale.height + 100) {
        this.clearAllCars();
        this.time.delayedCall(500, () => {
          this.nextQuestion();
        });
        return;
      }
    });
    const carEndTime = performance.now();
    
    const inputStartTime = performance.now();
    // Player lane switching
    if (Phaser.Input.Keyboard.JustDown(this.cursors.left) && this.currentLane > 0) {
      this.currentLane--;
      this.tweens.add({
        targets: this.player,
        x: this.lanes[this.currentLane],
        duration: 200,
        ease: 'Power2'
      });
    }
    if (Phaser.Input.Keyboard.JustDown(this.cursors.right) && this.currentLane < 2) {
      this.currentLane++;
      this.tweens.add({
        targets: this.player,
        x: this.lanes[this.currentLane],
        duration: 200,
        ease: 'Power2'
      });
    }
    const inputEndTime = performance.now();
    
    const totalTime = performance.now() - startTime;
    
    // Log performance data occasionally (every 60 frames ~ 1 second) - only in debug mode
    if (DEBUG_MODE && Math.random() < 0.016) { // ~1/60 chance per frame
      console.log('Performance Profile:');
      console.log(`  Total update time: ${totalTime.toFixed(2)}ms`);
      console.log(`  Background animation: ${(bgEndTime - bgStartTime).toFixed(2)}ms`);
      console.log(`  Car updates: ${(carEndTime - carStartTime).toFixed(2)}ms`);
      console.log(`  Input handling: ${(inputEndTime - inputStartTime).toFixed(2)}ms`);
      console.log(`  Cars count: ${this.obstacleCars.children.entries.length}`);
    }
  }

// Debug mode flag - set to true to enable FPS display and performance logging
const DEBUG_MODE = false;

// High Scores Management System
class HighScores {
  constructor() {
    this.storageKey = 'mathRacingHighScores';
    this.speedNames = ['Slow', 'Normal', 'Fast'];
    this.loadScores();
  }
  
  loadScores() {
    const saved = localStorage.getItem(this.storageKey);
    if (saved) {
      this.scores = JSON.parse(saved);
    } else {
      // Initialize empty scores for each speed
      this.scores = {
        1: [], // Slow
        2: [], // Normal  
        3: []  // Fast
      };
    }
  }
  
  saveScores() {
    localStorage.setItem(this.storageKey, JSON.stringify(this.scores));
  }
  
  addScore(name, score, speed) {
    if (!this.scores[speed]) {
      this.scores[speed] = [];
    }
    
    this.scores[speed].push({
      name: name,
      score: score,
      date: new Date().toLocaleDateString()
    });
    
    // Sort by score (highest first) and keep only top 5
    this.scores[speed].sort((a, b) => b.score - a.score);
    this.scores[speed] = this.scores[speed].slice(0, 5);
    
    this.saveScores();
  }
  
  getScores(speed) {
    return this.scores[speed] || [];
  }
  
  isHighScore(score, speed) {
    const speedScores = this.getScores(speed);
    
    // Debug logging only in debug mode
    if (DEBUG_MODE) {
      console.log('isHighScore check:', {
        score: score,
        speed: speed,
        speedScores: speedScores,
        length: speedScores.length,
        lowestScore: speedScores.length > 0 ? speedScores[speedScores.length - 1].score : 'none'
      });
    }
    
    // Only scores > 0 can be high scores
    if (score <= 0) {
      return false;
    }
    
    // If there are no existing scores, require a minimum score to be considered "high"
    if (speedScores.length === 0) {
      const minimumHighScore = 50; // Require at least 50 points to be a "high score"
      return score >= minimumHighScore;
    }
    
    // If there are fewer than 5 scores, any score that beats the minimum qualifies
    if (speedScores.length < 5) {
      const minimumHighScore = 50;
      return score >= minimumHighScore;
    }
    
    // If there are 5 scores, check if this score is higher than the lowest one
    return score > speedScores[speedScores.length - 1].score;
  }
  
  getRank(score, speed) {
    const speedScores = this.getScores(speed);
    let rank = 1;
    for (let i = 0; i < speedScores.length; i++) {
      if (score > speedScores[i].score) {
        return rank;
      }
      rank++;
    }
    return rank;
  }
  
  getSpeedName(speed) {
    return this.speedNames[speed - 1] || 'Unknown';
  }
}

// Global high scores instance
const highScores = new HighScores();

// High Scores Display Component
function createHighScoresTable(scene, x, y, speed, title = null) {
  const container = [];
  const scores = highScores.getScores(speed);
  const speedName = highScores.getSpeedName(speed);
  
  // Title
  const titleText = title || `High Scores - ${speedName}`;
  const titleElement = scene.add.text(x, y, titleText, {
    fontSize: '24px',
    color: '#f1c40f',
    fontStyle: 'bold',
    stroke: '#000000',
    strokeThickness: 2
  }).setOrigin(0.5);
  container.push(titleElement);
  
  // Table header
  const headerY = y + 40;
  const headerElement = scene.add.text(x, headerY, 'Rank    Name              Score     Date', {
    fontSize: '16px',
    color: '#ffffff',
    fontStyle: 'bold',
    fontFamily: 'monospace'
  }).setOrigin(0.5);
  container.push(headerElement);
  
  // Separator line
  const separatorY = headerY + 25;
  const separatorElement = scene.add.text(x, separatorY, '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', {
    fontSize: '14px',
    color: '#bdc3c7'
  }).setOrigin(0.5);
  container.push(separatorElement);
  
  // Score entries
  if (scores.length === 0) {
    const noScoresElement = scene.add.text(x, separatorY + 40, 'No scores yet!', {
      fontSize: '18px',
      color: '#95a5a6',
      fontStyle: 'italic'
    }).setOrigin(0.5);
    container.push(noScoresElement);
  } else {
    scores.forEach((scoreEntry, index) => {
      const entryY = separatorY + 30 + (index * 25);
      const rank = index + 1;
      const name = scoreEntry.name.length > 12 ? scoreEntry.name.substring(0, 12) + '...' : scoreEntry.name;
      const scoreText = scoreEntry.score.toString().padStart(6, ' ');
      const date = scoreEntry.date;
      
      const entryText = `${rank}.      ${name.padEnd(15)} ${scoreText}    ${date}`;
      
      // Color coding for ranks
      let color = '#ffffff';
      if (rank === 1) color = '#f1c40f'; // Gold
      else if (rank === 2) color = '#c0392b'; // Silver-ish
      else if (rank === 3) color = '#e67e22'; // Bronze-ish
      
      const entryElement = scene.add.text(x, entryY, entryText, {
        fontSize: '14px',
        color: color,
        fontFamily: 'monospace'
      }).setOrigin(0.5);
      container.push(entryElement);
    });
  }
  
  return {
    elements: container,
    destroy: () => {
      container.forEach(element => {
        if (element && element.destroy) {
          element.destroy();
        }
      });
    }
  };
}

// Game configuration
const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: '#2c3e50',
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 0 },
      debug: DEBUG_MODE
    }
  },
  scene: [PreloadScene, MenuScene, GameScene],
  // Add FPS monitoring
  fps: {
    target: 60,
    forceSetTimeOut: true
  }
};

const game = new Phaser.Game(config);

// Add performance monitoring
let frameCount = 0;
let lastTime = performance.now();
let fpsDisplay;

// Create FPS counter - only in debug mode
function updateFPS() {
  if (!DEBUG_MODE) return;
  
  frameCount++;
  const currentTime = performance.now();
  
  if (currentTime >= lastTime + 1000) {
    const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
    
    if (!fpsDisplay) {
      fpsDisplay = document.createElement('div');
      fpsDisplay.style.position = 'fixed';
      fpsDisplay.style.top = '10px';
      fpsDisplay.style.right = '10px';
      fpsDisplay.style.color = 'white';
      fpsDisplay.style.fontFamily = 'Arial';
      fpsDisplay.style.fontSize = '16px';
      fpsDisplay.style.fontWeight = 'bold';
      fpsDisplay.style.backgroundColor = 'rgba(0,0,0,0.7)';
      fpsDisplay.style.padding = '5px 10px';
      fpsDisplay.style.borderRadius = '5px';
      fpsDisplay.style.zIndex = '10000';
      document.body.appendChild(fpsDisplay);
    }
    
    fpsDisplay.textContent = `FPS: ${fps}`;
    
    // Color code the FPS display
    if (fps >= 55) {
      fpsDisplay.style.color = '#00ff00'; // Green for good FPS
    } else if (fps >= 30) {
      fpsDisplay.style.color = '#ffff00'; // Yellow for medium FPS
    } else {
      fpsDisplay.style.color = '#ff0000'; // Red for poor FPS
    }
    
    frameCount = 0;
    lastTime = currentTime;
  }
  
  if (DEBUG_MODE) {
    requestAnimationFrame(updateFPS);
  }
}

// Start FPS monitoring only in debug mode
if (DEBUG_MODE) {
  updateFPS();
}
